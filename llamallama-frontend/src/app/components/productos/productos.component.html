<header>
    <mat-toolbar color="primary">
        <span> CRUD PRODUCTOS </span>
        <span class="spacer"></span>
        Reload Data:
        <button mat-icon-button (click)="loadData()">
            <mat-icon>refresh</mat-icon>
        </button>
    </mat-toolbar>
</header>

<body class="container mat-elevation-z8">
    <div class="form">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" class="mat-cell">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.nombre}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="categoriaid">
            <mat-header-cell *matHeaderCellDef >Categoria Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.categoriaid}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions" class="actions">
            <mat-header-cell *matHeaderCellDef >
                <button mat-icon-button color="primary" (click)="addNew()">
                    <mat-icon aria-label="Add">add</mat-icon>
                  </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row let i=index;">
                <button mat-icon-button color="accent" (click)="onEdit(i, row.id, row.nombre, row.categoriaid)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.nombre, row.categoriaid)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let product_row; columns: displayedColumns;"></mat-row>
    </mat-table>
</body>
