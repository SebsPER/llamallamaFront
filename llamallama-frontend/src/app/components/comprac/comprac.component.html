<div class="container">
    <div class="row">
        <mat-card>
            
            <form class="booking-form" [formGroup]="compraform" (ngSubmit)="createCompraProducto" >
                <h1>Compra de Producto</h1>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Cantidad de Productos</mat-label>
                        <input type="number" formControlName="cant_productos" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Id de compra</mat-label>
                        <input type="string" formControlName="compraid" matInput>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Id de Tienda</mat-label>
                        <input type="string" formControlName="tiendaid" matInput>
                    </mat-form-field>
                </div> 
                <div class="text-right">
                    <button (click)='createCompraProducto()' type="submit" mat-button color="primary"
                        [disabled]="!compraform.valid">Comprar</button>
                    <button>Cancelar Compra</button>

                </div>

            </form>
        </mat-card>
    </div>
</div>
